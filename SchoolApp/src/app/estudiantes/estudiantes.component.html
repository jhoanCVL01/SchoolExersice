<h1 class="mt-4">Estudiantes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Estudiantes</li>
</ol>
<div class="card mb-4">
  <div class="card-header">
    <h2>Lista de Estudiantes</h2>
  </div>
  <div class="card-body">
    <table id="datatableexample">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes">
          <td>{{estudiante.id }}</td>
          <td>{{estudiante.nombre }}</td>
          <td>
            <button class="btn-icon-delete" (click)="eliminarEstudiante(estudiante.id)">
              <i class="fas fa-trash"></i>
            </button>
            <button (click)="editarEstudiante(estudiante)" data-bs-toggle="modal" data-bs-target="#estudianteModal">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="estudianteModal" tabindex="-1" aria-labelledby="estudianteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="estudianteModalLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" [(ngModel)]="nuevoEstudiante.nombre" class="form-control"
            placeholder="Nombre del Estudiante">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardarEstudiante()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#estudianteModal"
  (click)="nuevoEstudiante={id:0,nombre:''};editMode=false">Nuevo</button>
